
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>GkashUX - Payment</title>
<link rel="stylesheet" href="css/pure-release-0.6.0/pure-min.css" />
<link rel="stylesheet" href="css/pure-release-0.6.0/grids-responsive.css" />
</head>
<body>

<div style="margin:0px 30px">
<h1>GkashUX - Payment Demo</h1>

<form class="pure-form pure-form-stacked" name="payment_form" method="post" action="https://pay.paysec.com/GUX/GPost">
	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-5">
			<div class="pure-control-group">
				<label>Company ID *</label>
				<input name="CID" type="text" required value="M999-C-" />
			</div>
			<div class="pure-control-group">
				<label>Cart ID *</label>
				<input name="v_CartID" type="text" required value="CART001"/>
			</div>
			<div class="pure-control-group">
				<label>Currency *</label>
				<input name="v_currency" type="text" required value="CNY" />
			</div>
			<div class="pure-control-group">
				<label>Amount *</label>
				<input name="v_amount" type="text" required value="10.00" />
			</div>
			<div class="pure-control-group">
				<label>First Name *</label>
				<input name="v_firstname" type="text" required value="PaySec" />
			</div>
			<div class="pure-control-group">
				<label>Last Name *</label>
				<input name="v_lastname" type="text" required value="Payment" />
			</div>
		</div>

		<div class="pure-u-1 pure-u-md-1-5">
			<div class="pure-control-group">
				<label>Billing Email *</label>
				<input name="v_billemail" type="text" required value="test@gmail.com" />
			</div>
			<div class="pure-control-group">
				<label>Billing Street *</label>
				<input name="v_billstreet" type="text" required value="11, One Way Street" />
			</div>
			<div class="pure-control-group">
				<label>Billing Postcode</label>
				<input name="v_billpost" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Billing City *</label>
				<input name="v_billcity" type="text" required value="Kuala Lumpur" />
			</div>
			<div class="pure-control-group">
				<label>Billing State</label>
				<input name="v_billstate" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Billing Country *</label>
				<input name="v_billcountry" type="text" required value="MY" />
			</div>
			<div class="pure-control-group">
				<label>Billing Phone *</label>
				<input name="v_billphone" type="text" required value="03-22228888" />
			</div>
		</div>

		<div class="pure-u-1 pure-u-md-1-5">
			<div class="pure-control-group">
				<label>Shipping Street</label>
				<input name="v_shipstreet" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Shipping Postcode</label>
				<input name="v_shippost" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Shipping City</label>
				<input name="v_shipcity" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Shipping State</label>
				<input name="v_shipstate" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Shipping Country</label>
				<input name="v_shipcountry" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Shipping Phone</label>
				<input name="v_shipphone" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Signature</label>
				<input type="checkbox" name="valid_sign" value="valid" checked /> Valid Signature
			</div>
		</div>

		<div class="pure-u-1 pure-u-md-1-5">
			<div class="pure-control-group">
				<label>Product No.</label>
				<input name="v_productno" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Product Code *</label>
				<input name="v_productcode" required type="text" value="test"/>
			</div>
			<div class="pure-control-group">
				<label>Product Description</label>
				<input name="v_productdesc" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Product Qty</label>
				<input name="v_productqty" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Product Unit Price</label>
				<input name="v_productunitprice" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Product Price Currency</label>
				<input name="v_productpricecurrency" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Product Subamount</label>
				<input name="v_subamount" type="text" />
			</div>
		</div>

		<div class="pure-u-1 pure-u-md-1-5">
			<div class="pure-control-group">
				<label>Payment Mode</label>
				<input name="v_pmode" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Card Holder First Name</label>
				<input name="v_card_holder" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Card Holder Last Name</label>
				<input name="v_card_holder_last" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Card No.</label>
				<input name="v_cardnum" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Expiry Month</label>
				<input name="v_month" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Expiry Year</label>
				<input name="v_year" type="text" />
			</div>
			<div class="pure-control-group">
				<label>CVV2</label>
				<input name="v_cvv2" type="text" />
			</div>
			<div class="pure-control-group">
				<label>Signature</label>
				<input name="signature" type="text" value="9228cd108d719c91b65859f1657fbe37"/>
			</div>
		</div>
	</div>

	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-2-3">
			<div class="pure-control-group">
				<label>Callback URL</label>
				<textarea class="pure-input-1" name="v_callbackurl">http://example.com/callback</textarea>
			</div>

			<div class="pure-controls">
				<button class="pure-button" type="submit">Submit</button>
			</div>
		</div>
	</div>
</form>
</div>

</body>
</html>
