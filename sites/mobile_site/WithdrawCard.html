<script>
    $(document).ready(function () {
    var btn = $(".user_btn,.menu_btn,.menu_btn_two");
    var pageone = $("#pageone");
    var pagetwo = $("#pagetwo");
    var pagethree = $("#pagethree");
    var pagefour = $("#pagefour");
    var pagefive = $("#pagefive");
    var menu = $(".menu_right,.menu_left");
    var leftmove = "left_move";
    var mmove = "menu_move";
    var leftm = $(".menu_left");
    var rightm = $(".menu_right");

    $("#btn_bindcard").click(function () {

        var bic = $("#bankicon").text();
        if (bic.indexOf("请选择银行") != -1) {
            $("#bktx1").show();
            return false;
        }
        else {
            $("#bktx1").hide();
        }

        var bank = bic;
        var name = $.trim($("#bc_name").val());
        if (name.length == 0) {
            $("#adtext1 li").html("<i></i>持卡人姓名不能为空");
            $("#adtext1").show();
            return false;
        } else {
            $("#adtext1").hide();
        }

        if (name.length < 2) {
            $("#adtext1 li").html("<i></i>请填写正确的持卡人姓名");
            $("#adtext1").show();
            return false;
        } else {
            $("#adtext1").hide();
        }

        var number = $.trim($("#bc_number").val());
        if (number.length == 0) {
            $("#adtext2 li").html("<i></i>银行卡号不能为空");
            $("#adtext2").show();
            return false;
        } else {
            $("#adtext2").hide();
        }

        if (number.length < 15) {
            $("#adtext2 li").html("<i></i>请填写正确的银行卡号");
            $("#adtext2").show();
            return false;
        } else {
            $("#adtext2").hide();
        }

        var oper = $.trim($("#bc_oper").val());
        if (oper.length == 0) {
            $("#adtext3").show();
            return false;
        } else {
            $("#adtext3").hide();
        }

        var anse = $.trim($("#bc_answer").val());
        if (anse.length == 0) {
            $("#adtext4").show();
            return false;
        } else {
            $("#adtext4").hide();
        }

        if (confirm("您确定提交吗？")) {
            $("#loading").show();
            $.ajax({
                type: "post",
                url: "Ajaxweb/AjaxMemberFunds_Cs.aspx",
                data: { act: "draw", c: "bc", bank: bank, number: number, oper: oper, anse: anse, t: Math.random() },
                timeout: 30000,
                success: function (data) {
                    alert(data);
                    if (data.indexOf('成功') != -1) {
                        $("#bankicon").html("请选择银行");
                        $("#bc_number").val("");
                        $("#bc_oper").val("");
                        $("#bc_answer").val("");
                    }
                },
                complete: function (XMLHttpRequest, status) {
                    $("#loading").hide();
                    if (status == 'timeout') {
                        alert("超时");
                    }
                }
            });


        }


        return false;


    });

    $(".xlmenu").click(function () {

        var xlmenu = ".mmenu";

        var xlmovie = "mmenu_movie";

        $(xlmenu).addClass(xlmovie);

        $(".mm_exit").click(function () {

            $(xlmenu).removeClass(xlmovie);

        });



        $(".mm_main li").click(function () {

            $(".mm_main li i").removeClass("border");

            $(this).find("i").addClass("border");

            $(xlmenu).removeClass(xlmovie);

            var title = $(this).text();

            $("#bankicon").text(title);

        });



    });
});
</script>
