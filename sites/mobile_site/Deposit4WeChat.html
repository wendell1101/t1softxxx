    <script>
        $(document).ready(function () {

            $(".login_btn").click(function () {

               var amt = $.trim($("#pay_amt").val());
               if (amt.length == 0) {
                   $("#zfbtext1").html("<i></i>请输入转账金额");
                   $("#zfbtext1").show();
                   return false;
               }
               else {
                   $("#zfbtext1").hide();
               }

               if (isNaN(amt)) {
                   $("#zfbtext1").html("<i></i>金额非有效数字");
                   $("#zfbtext1").show();
                   return false;
               }
               else {
                   $("#zfbtext1").hide();
               }

               var amount = parseFloat(amt, 10);

               if (amount < 100 || amount > 3000) {
                   $("#zfbtext1").html("<i></i>转账金额不能小于 100元 或大于 3000元");
                   $("#zfbtext1").show();
                   return false;
               }
               else {
                   $("#zfbtext1").hide();
               }
               var pid = $("#pid").val();
               if (confirm("您确定提交吗？")) {
                   return true;
               }

               return false;
            });

        });
    function GoPayment(strId, min, max, pr, bc) {

        var $payam = $("#" + strId);
        var payamtval = $.trim($payam.val());

        if (payamtval.length == 0) {
            $("#zfbtext1").html("<i></i>请输入转账金额");
            $("#zfbtext1").show();
            return false;
        }
        else {
            $("#zfbtext1").hide();
        }
        payamtval = parseFloat(payamtval);
        if (payamtval < min || payamtval > max) {
            $("#zfbtext1").html("<i></i>转账金额不能小于"+min+"元 或大于"+max+"元");
            $("#zfbtext1").show();
            return false;
        }
        else {
            $("#zfbtext1").hide();
        }

        $("#linkgopay").attr("target", "_blank");
        $("#linkgopay").attr("href", "cashier.aspx?amt=" + payamtval + "&pb=" + bc + "&pr=" + pr+"&gr=2");
        $("#" + bc + "btn").click();
        return true;
    }


        </script>
