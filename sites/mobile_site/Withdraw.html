            <div class="head_back">
                <div class="back_btnPT" onclick="history.go(-1);"></div>
            </div>
            <div class="header_text"><a id="ht1">提款</a></div>
        </div>
       <div class="page">






    <div class="mmenu">
        <div class="mm_header">
            <ul>
                <li>选择提款卡</li>
            </ul>
            <div class="mm_exit"></div>
        </div>
        <div class="mm_main">
            <ul>



            </ul>
        </div>

    <div class="home">
        <div id="addcard" class="fourpage" onclick="document.location='WithdrawCard.html'" style="cursor:pointer;" ">
            <ul>
                <li></li>
                <a>添加提款银行卡</a> <i></i>

        <div class="input">
            <div id="xzyhk" class="input_01 xlmenu"><a id="drawbankicon">请选择银行卡</a></div>

            <ul id="tkts1">
                <li><i></i>请输选择提款银行卡</li>
            </ul>
            <input id="draw_amt" name="" placeholder="提款金额" type="tel" class="input_01">
            <input id="drawCount" type="hidden" value="4">
            <input id="drawSum" type="hidden" value="200,000.00">
            <input id="lowest" type="hidden" value="100">
            <input id="limit" type="hidden" value="50000">
            <ul id="tkts2">
                <li><i></i>请输入提款金额</li>
            </ul>
            <input id="draw_pwd" name="" placeholder="提款密码" type="password" class="input_01">
            <ul id="tkts3">
                <li><i></i>密码不能为空</li>
            </ul>
            <div class="login_btn" id="actkbtn">确定</div>
        </div>
    </div>

            </a>
        </div>

    <script>
        $(document).ready(function () {
    $("#draw_amt").numeral();
    var btn = $(".user_btn,.menu_btn,.menu_btn_two");
    var pageone = $("#pageone");
    var pagetwo = $("#pagetwo");
    var pagethree = $("#pagethree");
    var pagefour = $("#pagefour");
    var pagefive = $("#pagefive");
    var menu = $(".menu_right,.menu_left");
    var leftmove = "left_move";
    var mmove = "menu_move";
    var leftm = $(".menu_left");
    var rightm = $(".menu_right");


    $(".fourpage").click(function () {

        var url_three = $(this).attr("url");
        var hdtext = $(this).find("a").text();

        setTimeout("$('#pagethree .page').addClass('hide')", 300);

        pagethree.addClass(leftmove);
        pagefour.addClass("move");

        $("#ht2").text(hdtext);

        if (url_three) {

            $.ajax({
                type: "get",
                url: url_three,
                beforeSend: function () {
                    $("#loading").show();
                },
                success: function (data) {
                    $("#loading").hide();
                    pagefour.find(".page").html(data);
                },
            });
        };
        $(".bb_four").click(function () {

            setTimeout("$('#pagefour .page').html('')", 300);
            pagethree.find(".page").removeClass('hide');
            pagethree.removeClass(leftmove);
            pagefour.removeClass("move");

        });
    });


    $(".xlmenu").click(function () {
        var xlmenu = ".mmenu";
        var xlmovie = "mmenu_movie";
        $(xlmenu).addClass(xlmovie);
        var mmenu = $(this).attr("id");

        if (mmenu == "xzyhk")/*选择银行卡*/ {

            choicemenu();
        }
        $(".mm_exit").click(function () {
            $(xlmenu).removeClass(xlmovie);
        });
        function choicemenu() {

            $(".mm_main li").unbind("click");
            $(".mm_main li").click(function () {
                $(".mm_main li i").removeClass("border");
                $(this).find("i").addClass("border");
                var title = $(this).text();
                if (mmenu == "xzyhk")/*ATM选择方式菜单*/ {
                    $("#drawbankicon").text(title);
                    $("#bankval").val($(this).find("input").val());
                    closemenu()
                }
            });
        };
        function closemenu() {
            $(xlmenu).removeClass(xlmovie);
        };

    });
    $("#actkbtn").click(function () {
        var bank = $.trim($("#drawbankicon").text());
        if (bank.indexOf("请选择银行卡") != -1) {
            $("#tkts1").show();
            return false;
        }
        else {
            $("#tkts1").hide();
        }
        bank = $("#bankval").val();

        var amt = $.trim($("#draw_amt").val());
        if (amt.length == 0) {
            $("#tkts2 li").html("<i></i>请输入提款金额");
            $("#tkts2").show();
            return false;
        } else {
            $("#tkts2").hide();
        }


        if (isNaN(amt)) {
            $("#tkts2 li").html("<i></i>请填写正确的提款金额");
            $("#tkts2").show();
            return false;
        }
        else {
            $("#tkts2").hide();
        }
        var minamt = $("#lowest").val();
        amt = parseFloat(amt);
        if (amt < parseFloat(minamt)) {
            $("#tkts2 li").html("<i></i>提款金额不能少于" + minamt + "元");
            $("#tkts2").show();
            return false;
        }
        else {
            $("#tkts2").hide();
        }

        var maxamt = $("#limit").val();
        if (amt > parseFloat(maxamt)) {
            $("#tkts2 li").html("<i></i>提款金额不能大于" + maxamt + "元");
            $("#tkts2").show();
            return false;
        }
        else {
            $("#tkts2").hide();
        }

        var pwd = $.trim($("#draw_pwd").val());
        if (pwd.length == 0) {
            $("#tkts3 li").html("<i></i>请输入提款密码");
            $("#tkts3").show();
            return false;
        }
        else {
            $("#tkts3").hide();
        }

        if (pwd.length < 6) {
            $("#tkts3 li").html("<i></i>用户提款密码不少于6位");
            $("#tkts3").show();
            return false;
        }
        else {
            $("#tkts3").hide();
        }

        if (confirm("您确定提交吗？")) {
            $("#loading").show();
            $.ajax({
                type: "post",
                url: "Ajaxweb/AjaxMemberFunds_Cs.aspx",
                data: { act: "draw", c: "dr", bank: bank, amt: amt, pwd: pwd, t: Math.random() },
                timeout: 30000,
                success: function (data) {
                    alert(data);
                    if (data.indexOf('成功') != -1) {
                        $("#draw_amt").val("");
                        $("#draw_pwd").val("");
                    }
                },
                complete: function (XMLHttpRequest, status) {
                    $("#loading").hide();
                    if (status == 'timeout') {
                        alert("超时");
                    }
                }
            });
        }

        return false;

    });
});

    </script>
