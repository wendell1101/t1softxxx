  <script>
        $(document).ready(function () {

       $(".xlmenu").click(function () {

        var xlmenu = ".mmenu";

        var xlmovie = "mmenu_movie";

        $(xlmenu).addClass(xlmovie);

        $(".mm_exit").click(function () {

            $(xlmenu).removeClass(xlmovie);

        });



        $(".mm_main li").click(function () {

            $(".mm_main li i").removeClass("border");

            $(this).find("i").addClass("border");

            $(xlmenu).removeClass(xlmovie);

            var title = $(this).text();

            $("#depType").text(title);

        });



    });

    $("#atmbtn").click(function () {

        var rbank = $("#rbank").text();
        var rName = $("#rName").text();
        if (rbank.length == 0 || rName.length == 0) {
            alert("正在维护中");
            return false;
        }

        var depName = $("#atm_depName");
        if ($.trim(depName.val()).length < 2) {
            $("#atmtext1").show();
            return false;
        }
        else {
            $("#atmtext1").hide()
        }

        var amt = $("#atm_amt");
        if ($.trim(amt.val()).length == 0) {
            $("#atmtext2 li").html("<i></i>请输入存款金额");
            $("#atmtext2").show();
            return false;
        } else {
            $("#atmtext2").hide()
        }
        if (isNaN(amt.val())) {
            $("#atmtext2 li").html("<i></i>非有效数字");
            $("#atmtext2").show();
            return false;
        } else {
            $("#atmtext2").hide()
        }
        var min = $("#Lower").val();
        var max = $("#UpLimit").val();
        var amtv = parseFloat(amt.val());
        if (amtv < parseFloat(min)) {
            $("#atmtext2 li").html("<i></i>存款金额最低" + min + "元");
            $("#atmtext2").show();
            return false;
        } else {
            $("#atmtext2").hide()
        }
        if (amtv > parseFloat(max)) {
            $("#atmtext2 li").html("<i></i>存款金额最高" + max + "元");
            $("#atmtext2").show();
            return false;
        } else {
            $("#atmtext2").hide()
        }

        var time = $("#atm_time");
        if (!/^(\d{1,4})(-|\/)(\d{1,2})\2(\d{1,2}) (\d{1,2}):(\d{1,2}):(\d{1,2})$/.test(time.val())) {
            $("#atmtext3").show();
            return false;
        } else {
            $("#atmtext3").hide()
        }
        var dept = $("#depType").html();
        if (dept == "选择存款方式") {
            $("#atmtext4").show();
            return false;
        } else {
            $("#atmtext4").hide()
        }

        if (confirm("您确定提交存款单吗？")) {
            $("#loading").show();



        }
        return false;
    });
});

        function payol(url, minamt, maxamt, pr, username, pk) {
            var $payam = $("#ol_b_amt");
            var payamtval = $.trim($payam.val());

            if (payamtval.length == 0) {
                $("#zxtext1 li").html("<i></i>请输入存款金额");
                $("#zxtext1").show();
                return false;
            }
            else {
                $("#zxtext1").hide();
            }

            payamtval = parseFloat(payamtval);
            if (payamtval < minamt) {
                $("#zxtext1 li").html("<i></i>单笔充值金额不能小于" + minamt + "元");
                $("#zxtext1").show();
                return false;
            }
            else {
                $("#zxtext1").hide();
            }

            if (payamtval > maxamt) {
                $("#zxtext1 li").html("<i></i>单笔充值金额不能大于" + maxamt + "元");
                $("#zxtext1").show();
                return false;
            } else {
                $("#zxtext1").hide();
            }


            var pb = $("#bankcode");
            var pbval = $.trim(pb.val())
            if (pbval.length == 0) {
                $("#zxtext2").show();
                return false;
            } else {
                $("#zxtext2").hide();
            }
            $("#linkpay").attr("target", "_blank");
            $("#linkpay").attr("href", url + "?amt=" + payamtval + "&pb=" + pbval + "&pr=" + pr + "&u=" + username + "&gr=1");
            $payam.val("");
            return true;
        }
    </script>
