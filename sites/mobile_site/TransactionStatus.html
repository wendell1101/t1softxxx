    <script>
    $(document).ready(function(){
            $(".jlmain").unbind("click");
            $(".jlmain").click(function () {
                console.log('here');
                $(this).find(".jlright li").toggleClass("jlmain1");
                $(this).find(".jldetail").slideToggle("fast");
            });
    });
    </script>
    <script>
    var TotalPage = 0, currentPage = 1;
    var mmenu = "dep";
    $(document).ready(function () {
        $(".xlmenu").click(function () {
            var xlmenu = ".mmenu";
            var xlmovie = "mmenu_movie";
            $(xlmenu).addClass(xlmovie);
            choicemenu();
            $(".mm_exit").click(function () {
                $(xlmenu).removeClass(xlmovie);
            });
            function choicemenu() {
                $(".mm_main li").unbind("click");
                $(".mm_main li").click(function () {
                    $(".mm_main li i").removeClass("border");
                    $(this).find("i").addClass("border");
                    $(xlmenu).removeClass(xlmovie);
                    mmenu = $(this).attr("id");
                    var title = $(this).text();
                    $("#jltext").text(title);
                    $("#recordlist").html("");
                    TotalPage = 0;
                    currentPage = 1;
                    PageList(mmenu);
                });
            };
        });
        PageList(mmenu);
    });



    function NextPage() {
        currentPage++;
        if (currentPage > TotalPage) {

        }
        else {
            PageList(mmenu);
        }
    }
    </script>
