<html>
    <head>
        <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
        <script src="/resources/js/jquery-2.1.4.min.js"></script>
        <script src="/resources/js/bootstrap.min.js"></script>
        <script src="/resources/js/underscore-min.js"></script>

        <!-- ntlobby -->
        <script src="/resources/js/ntlobby.js"></script>
        <link href="/resources/css/ntlobby.css" rel="stylesheet">

    </head>
    <body>
        <div id="container">
            <div class="container">
                <div class="row" id="game-list"></div>
            </div>
        </div>
        <script type="text/template" id="game-template">
            <% _.each( l, function(value) { %>
                <div class="game-item col-lg-2 col-md-3 col-sm-4 col-xs-6">

                    <div class="game-details">
                        <div class="game-name"><%= value.n %></div>
                        <img class="game-image" src="<%- p %>/<%- value.i %>"/>
                    </div>

                    <div class="game-action text-center">
                        <a class="btn btn-xs btn-block btn-primary" href="/iframe_module/goto_ntgame/<%- value.c%>" target='_ntgame'>进入游戏</a>
                    </div>

                </div>
            <% }); %>
        </script>

    </body>
</html>
