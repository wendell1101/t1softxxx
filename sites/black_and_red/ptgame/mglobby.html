<html>
    <head>
        <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
        <script src="/resources/js/jquery-2.1.4.min.js"></script>
        <script src="/resources/js/bootstrap.min.js"></script>
        <script src="/resources/js/underscore-min.js"></script>

        <!-- mglobby -->
        <script src="/resources/js/mglobby.js"></script>
        <link href="/resources/css/mglobby.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#slots" id="slots_btn">Slots</a></li>
            <li><a data-toggle="tab" href="#tbgames" id="tbgames_btn">Table Games</a></li>
            <li><a data-toggle="tab" href="#vidpokers" id="vidpokers_btn">Video Pokers</a></li>
            <li><a data-toggle="tab" href="#progressives" id="progressives_btn">Progressives</a></li>
            <li><a data-toggle="tab" href="#scratchcards" id="scratchcards_btn">Scratch Cards</a></li>
            <li><a href="/iframe_module/goto_mggame/1" target='_mggame' id="livegames_btn">Live Games</a></li>
            <li><a data-toggle="tab" href="#others" id="others_btn">Others</a></li>
          </ul>

          <div class="tab-content">
            <div id="slots" class="tab-pane fade in active">
              <br/>
              <div class="row" id="game-list_14"></div>
            </div>
            <div id="tbgames" class="tab-pane fade">
              <br/>
              <div class="row" id="game-list_13"></div>
            </div>
            <div id="vidpokers" class="tab-pane fade">
              <br/>
              <div class="row" id="game-list_15"></div>
            </div>
            <div id="progressives" class="tab-pane fade">
              <br/>
              <div class="row" id="game-list_16"></div>
            </div>
            <div id="scratchcards" class="tab-pane fade">
              <br/>
              <div class="row" id="game-list_17"></div>
            </div>
            <div id="livegames" class="tab-pane fade">
              <br/>
              <div class="row" id="game-list_19"></div>
            </div>
            <div id="others" class="tab-pane fade">
              <br/>
              <div class="row" id="game-list_18"></div>
            </div>
          </div>
        </div>

        <script type="text/template" id="game-template">
            <% _.each( l, function(value) { %>
                <div class="game-item col-lg-2 col-md-3 col-sm-4 col-xs-6">

                    <div class="game-details">
                        <div class="game-name"><%= value.n %></div>
                        <img class="game-image" src="<%- p %>/<%- value.i %>"/>
                    </div>

                    <div class="game-action text-center">
                        <a class="btn btn-xs btn-block btn-primary" href="/iframe_module/goto_mggame/2/<%- value.c%>" target='_mggame'>进入游戏</a>
                    </div>

                </div>
            <% }); %>
        </script>
        

    </body>
</html>
