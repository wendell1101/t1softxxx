<html>
    <head>
        <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
        <script src="/resources/js/jquery-2.1.4.min.js"></script>
        <script src="/resources/js/bootstrap.min.js"></script>
        <script src="/resources/js/underscore-min.js"></script>

        <!-- mglobby -->
        <script src="/resources/js/onesgamelobby.js"></script>
        <link href="/resources/css/onesgamelobby.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#slot" id="slot_btn">Slot Game</a></li>
            <li><a data-toggle="tab" href="#table" id="table_btn">Table Game</a></li>
            <li><a data-toggle="tab" href="#card" id="card_btn">Card Game</a></li>
            <li><a data-toggle="tab" href="#vidpoker" id="vid_poker_btn">Video Poker Game</a></li>
            <li><a data-toggle="tab" href="#jackpot" id="jackpot_btn">Jackpot Game</a></li>
          </ul>

          <div class="tab-content">
            <div id="slot" class="tab-pane fade in active">
              <br/>
              <div class="row" id="game-list_51"></div>
            </div>
            <div id="table" class="tab-pane fade">
              <br/>
              <div class="row" id="game-list_52"></div>
            </div> 
            <div id="card" class="tab-pane fade">
              <br/>
              <div class="row" id="game-list_53"></div>
            </div> 
            <div id="vidpoker" class="tab-pane fade">
              <br/>
              <div class="row" id="game-list_54"></div>
            </div> 
            <div id="jackpot" class="tab-pane fade">
              <br/>
              <div class="row" id="game-list_55"></div>
            </div>           
          </div>
        </div>

        <script type="text/template" id="game-template">
            <% _.each( l, function(value) { %>
                <div class="game-item col-lg-2 col-md-3 col-sm-4 col-xs-6">

                    <div class="game-details">
                        <div class="game-name"><%= value.n %></div>
                        <img class="game-image" src="<%- p %>/<%- value.i %>"/>
                    </div>

                    <div class="game-action text-center">
                        <a class="btn btn-xs btn-block btn-primary" href="/iframe_module/goto_opus/<%- value.c%>" target='_opus'>进入游戏</a>
                    </div>

                </div>
            <% }); %>
        </script>

    </body>
</html>
