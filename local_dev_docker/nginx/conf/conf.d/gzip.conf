gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types text/plain
           text/css
           text/javascript
           text/xml
           font/opentype
           application/json
           application/javascript
           application/x-javascript
           application/xml
           application/vnd.ms-fontobject
           application/x-font-ttf
           application/xml+rss
           image/svg+xml
           image/x-icon;
